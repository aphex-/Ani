apply plugin: 'java'
version = '1.0.2'

jar {
	baseName = 'Ani'

	manifest {
		attributes 'Implementation-Title': 'Ani Animation Library',
				'Implementation-Version': version
	}
}

sourceSets {
	main {
		java {
			srcDir 'src'
		}
	}
}

uploadArchives {
	repositories {
		flatDir {
			dirs 'jar'
		}
	}
}